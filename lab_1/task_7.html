<!--
    Створити таблицю, яка містить, 
    заголовок, 4 колонки та 2 рядки для основної інформації,
    останній рядок як висновок. 
    У всіх клітинках заголовку текст "Заголовок", 
    для всіх решта - "Текст".

    Вимоги
    - Заголовок в тег <caption>
    - Заголовки колонок в тег <thead>
    - Основна інформація в тег <tbody> - два рядки
    - Висновок в тег <tfoot> - останній рядок, розмістити після </tbody>
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Вивчаємо HTML</title>
</head>

<body>


    <table>
        <caption>Заголовок таблиці</caption>
        <thead>
            <tr>
                <th>Заголовок</th>
                <th>Заголовок</th>
                <th>Заголовок</th>
                <th>Заголовок</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Текст</td>
                <td>Текст</td>
                <td>Текст</td>
                <td>Текст</td>
            </tr>
            <tr>
                <td>Текст</td>
                <td>Текст</td>
                <td>Текст</td>
                <td>Текст</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Тескт</td>
                <td>Тескт</td>
                <td>Тескт</td>
                <td>Тескт</td>
            </tr>
        </tfoot>


    </table>

</body>

</html>
